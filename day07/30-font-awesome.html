<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Awesome</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>

        ul.list{
            list-style-type: none;
        }
        ul.list li::before{
            list-style-type: none;
            font: var(--fa-font-solid);
            content: "\f08d";
            font-size: .5rem;
            padding-right: 10px;
            
        
        }


    </style>
  </head>
  <body>
 
    <ul class="list">
    <li><i class="fa-solid fa-beat-fade fa-phone" style="color: blueviolet;"></i></li>
    <li><i class="fa-solid fa-shake fa-paper-plane" style="color: royalblue;" ></i></li>
    <li><i class="fa-brands fa-css3-alt fa-spin-pulse fa-lg" style="color: #b14420;"></i></li>
</ul>
  </body>
</html>
